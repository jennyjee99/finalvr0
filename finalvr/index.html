<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>My Online Presence Visualization</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-star-system-component@1.0.0/index.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
  </head>

  <body>
    <a-scene>

      <a-mixin id="rotation" animation="property: rotation; loop: true; from:  0 0 0; to: 0 360 0; dur: 20000; easing: linear;"></a-mixin>
      <a-mixin id="orbit" animation="property: rotation; loop: true; to: 0 360 0; dur: 40000; easing: linear;"></a-mixin>
      <audio controls autoplay>
        <source src="audio/rabbithole.mp3" type="audio/mpeg">
        </audio>

      <a-assets>
          <a-asset-item id="asteroids" response-type="arraybuffer" src="https://cdn.glitch.com/d558c128-2ed0-4284-a0da-4d18b9163ad6%2Fasteroides.glb?1541106805090"></a-asset-item>
      </a-assets>

      <a-entity camera look-controls orbit-controls="target: 0 1.6 -0.5; initialPosition: -5 5 20"></a-entity>
      <a-entity id="basic-light" light="type: ambient; color: #BBB"></a-entity>

      <!-- our space has become a world composed of binary system due to internet-->
      <a-sky src="images/matrix.jpg"></a-sky>
      <a-entity star-system="count: 1000; radius: 250; depth: 0"></a-entity>"

      <a-entity geometry="primitive: torus; radius: 3; radiusTubular: 0.01;segmentsTubular: 50" material="color: #FFFFFF;opacity: 0.3"
        rotation="90 0 0" scale="2 2 0.1"></a-entity>
      <a-entity geometry="primitive: torus; radius: 4.24; radiusTubular: 0.01;segmentsTubular: 50" material="color: #FFFFFF;opacity: 0.3"
        rotation="90 0 0" scale="2 2 0.1"></a-entity>
      <a-entity geometry="primitive: torus; radius: 5.24; radiusTubular: 0.01;segmentsTubular: 50" material="color: #FFFFFF;opacity: 0.3"
        rotation="90 0 0" scale="2 2 0.1"></a-entity>
      <a-entity geometry="primitive: torus; radius: 6.25; radiusTubular: 0.01;segmentsTubular: 50" material="color: #FFFFFF;opacity: 0.3"
        rotation="90 0 0" scale="2 2 0.1"></a-entity>
      <a-entity geometry="primitive: torus; radius: 12.1; radiusTubular: 0.01;segmentsTubular: 50" material="color: #FFFFFF;opacity: 0.3"
        rotation="90 0 0" scale="2 2 0.1"></a-entity>
      <a-entity geometry="primitive: torus; radius: 15.55; radiusTubular: 0.01;segmentsTubular: 50" material="color: #FFFFFF;opacity: 0.3"
        rotation="90 0 0" scale="2 2 0.1"></a-entity>
      <a-entity geometry="primitive: torus; radius: 18.05; radiusTubular: 0.01;segmentsTubular: 50" material="color: #FFFFFF;opacity: 0.3"
        rotation="90 0 0" scale="2 2 0.1"></a-entity>
      <a-entity geometry="primitive: torus; radius: 20.05; radiusTubular: 0.01;segmentsTubular: 50" material="color: #FFFFFF;opacity: 0.3"
        rotation="90 0 0" scale="2 2 0.1"></a-entity>
      <a-entity geometry="primitive: torus; radius: 23.05; radiusTubular: 0.01;segmentsTubular: 50" material="color: #FFFFFF;opacity: 0.3"
        rotation="90 0 0" scale="2 2 0.1"></a-entity>

<!--the government is always watching us, in the middle, while we orbit around it (logged-in state) -->
<!-- are we off their governance when we log-off? or do they continue to watch us -->
<!-- what is true privacy -->
<!-- what is once shared on internet cannot be permanently deleted -->

      <a-entity cursor position="0 0 0"></a-entity>
      <a-sphere id="government" position="0 0 0" radius="4" src="images/government.jpg" mixin="rotation" light="type: point"
          material="shader: flat;" sound="src: audio/siren.mp3; on: cursor"></a-sphere>

      <a-entity id="asteroid-belt" gltf-model="#asteroids" scale="2.1 2.1 2.1" position="0 0 0" material="opacity: 0.4; transparent: true"
      mixin="rotation" animation="dur: 60000;"></a-entity>

<!-- my commentary on uniformity online represented by earth version 1-5 -->
<!-- we are all being controlled and influenced whether or not we acknowledge it -->
<!-- is online presence worth it? how do we own our identity online? how do we ensure our privacy? -->

      <a-entity id="orbit-user1" mixin="orbit" animation="dur: 20000;">
          <a-sphere id="user1" position="0 0 6" radius=".4" src= "images/user-1.jpg" mixin="orbit"
          sound="src: audio/rabbithole.mp3; autoplay: true"></a-sphere>
      </a-entity>

      <a-entity id="orbit-user2" mixin="orbit" animation="dur: 20000;">
          <a-sphere id="user2" position="0 0 8.5" radius=".4" src= "images/user-2.jpg" mixin="orbit"></a-sphere>
      </a-entity>

      <a-entity id="orbit-user3" mixin="orbit" animation="dur: 10000;">
          <a-sphere id="user3" position="0 0 12.5" radius=".6" src= "images/user-3.jpg" mixin="orbit"></a-sphere>
      </a-entity>

      <a-entity id="orbit-user4" mixin="orbit" animation="dur: 20000;">
          <a-sphere id="user4" position="0 0 24" radius="2.5" src= "images/user-4.jpg" mixin="orbit"></a-sphere>
      </a-entity>

      <a-entity id="orbit-user5" mixin="orbit" animation="dur: 15000;">
          <a-sphere id="user5" position="0 0 46" radius=".4" src= "images/user-5.jpg" mixin="orbit"></a-sphere>
      </a-entity>

    </a-scene>


  </body>

</html>
